---
layout: default
---
<article class="container">
  <div class="markdown-section">
    <h1>{{ page.title | escape }}</h1>
      {%- if page.tags -%}
        <div class="tags are-medium">
          {%- for tag in page.tags -%}
            <a class="tag is-link" href="{{ tag.url | relative_url }}">{{ tag.name | escape }}</a>
          {%- endfor -%}
        </div>
      {%- endif -%}
    <div>
      {{ content }}
    </div>
  </div>
</article>
