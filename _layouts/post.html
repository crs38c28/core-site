---
layout: wiki
---
<h1>{{ page.title | escape }}</h1>
  {%- if page.tags -%}
    <div class="tags are-medium">
      {%- for tag in page.tags -%}
        <a class="tag is-link" href="{{ tag.url | relative_url }}">{{ tag.name | escape }}</a>
      {%- endfor -%}
    </div>
  {%- endif -%}
<div class="post-content e-content" itemprop="articleBody">
  {{ content }}
</div>
